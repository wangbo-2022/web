<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        文本框：<input type="text" placeholder="请输入用户名"><br><br>
        密码框：<input type="password" placeholder="请输入密码"><br><br>
        <input type="submit"  value="提交按钮">
        <input type="reset"  value="重置按钮">
        <input type="button" value="普通按钮"><br><br>
    </form>
    单选框：<input type="radio" name="gender" checked>男
            <input type="radio" name="gender">女<br><br>
    多选框：<input type="checkbox" checked>游泳
            <input type="checkbox">跑步
            <input type="checkbox">登山<br><br>
    文件框：<input type="file" multiple><br><br>
    
</body>
