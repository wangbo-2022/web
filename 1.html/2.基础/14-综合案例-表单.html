<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>青春不常在，抓紧谈恋爱</h1>
    <hr>
    <form action="">
        昵称：
        <input type="text" placeholder="请输入昵称">
        <br><br>
        密码：
        <input type="password" placeholder="请输入密码">
        <br><br>
        性别：
        <label><input type="radio" name="gender" checked>男</label>
        <label><input type="radio" name="gender">女</label>
        <br><br>
        所在城市:
        <select>
            <option>北京</option>
            <option>上海</option>
            <option>广州</option>
            <option selected>深圳</option>
        </select>
        <br><br>
        婚姻状况：
        <label><input type="radio" name="jiehun" checked>未婚</label>
        <label><input type="radio" name="jiehun">已婚</label>
        <input type="radio" name="jiehun" id="baomi"><label for="baomi">保密</label>
        <br><br>
        喜欢的类型：
        <label><input type="checkbox" checked>可爱</label>
        <label><input type="checkbox" checked>性感</label>
        <label><input type="checkbox">萝莉</label>
        <label><input type="checkbox">御姐</label>
        <label><input type="checkbox">小鲜肉</label>
        <label><input type="checkbox">大叔</label>
        <br><br>
        个人介绍：
        <br><br>
        <textarea cols="30" rows="10"></textarea>
        <br><br>
        <h3>我承诺：</h3>
        <ul>
            <li>年满十八岁，单身</li>
            <li>抱着严肃的态度</li>
            <li>寻找另一半</li>
        </ul>
        <label><input type="checkbox" checked>我同意所有条款</label>
        <br><br>
        <button type="submit">免费注册</button>
        <input type="reset" value="恢复默认">
    </form>
</body>
</html>
