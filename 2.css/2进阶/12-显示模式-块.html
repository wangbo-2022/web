<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 块：独占一行 宽度默认是父级100% 可以设置宽高，背景 */
        div{
            width: 300px;
            height: 300px;
            background-color: pink;

            /* 转行内块 */
            /* display: inline-block; */
            /* 转行内 */
            display: inline;
        }
    </style>
</head>
<body>
    <div>111</div>
    <div>222</div>
</body>
</html>
