<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            color: red;
            font-size: 20px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div>
        这是div
        <span>这是div里的span</span>
        <!-- 继承原则是继承自己没有的，自己有的不能继承 -->
        <!-- a标签不能继承颜色 -->
        <a href="#">超链接</a>
        <!-- h标签不能继承字号 -->
        <h1>一级标题</h1>
    </div>
</body>
</html>
