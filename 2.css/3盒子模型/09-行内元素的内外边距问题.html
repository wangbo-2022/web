<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            background-color: skyblue;
            /* 只能改变行内元素的水平位置，垂直位置不生效 */
            /* margin-top margin-bottom padding-top padding-bottom无效 */
            margin: 100px;
            padding: 100px;
            /* 需要通过line-height来改变垂直位置 */
            line-height: 100px;
        }
    </style>
</head>
<body>
    <span>span</span>
    <span>span</span>
</body>
</html>
