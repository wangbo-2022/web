<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .news{
            width: 500px;
            height: 400px;
            border: 1px solid#cccccc;
            margin: 50px auto;
            padding: 43px 30px 0 ;
        }
        .news h2{
            border-bottom: 1px solid #cccccc;
            padding-bottom: 9px;
            font-size: 30px;
            line-height: 1;
        }
        /* 去掉列表符号 */
        ul{
            list-style: none;
        }
        .news ul li{
            height: 50px;
            border-bottom: 1px dotted #ccc;
            padding-left: 20px;
            line-height: 50px;
        }
        .news ul li a{
            text-decoration: none;
            color: #666;
            font-size: 18px;
        }

    </style>
</head>
<body>
    <div class="news">
        <h2>最新文章/New Articles</h2>
        <ul>
            <li><a href="#">背景招聘网页设计，平面设计，PHP</a></li>
        </ul>
        <ul>
            <li><a href="#">体验JavaScript的魅力</a></li>
        </ul>
        <ul>
            <li><a href="#">jquery世界来临</a></li>
        </ul>
        <ul>
            <li><a href="#">网页设计师的梦想</a></li>
        </ul>
        <ul>
            <li><a href="#">jquery中的链式编程是什么</a></li>
        </ul>
    </div>
</body>
</html>
