<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 继承<通配符<标签<类<id<行内<!important */
        /* id */
        #box{
            color: pink;
        }
        /* 类 */
        .box{
            color: orange;
        }
        /* 标签 */
        div{
            color: blue;
        }
        /* 通配符 */
        *{
            color: green !important;
        }
        /* 继承 */
        body{
            color: red;
        }
    </style>
</head>
<body>
    <div class="box" id="box" style="color: skyblue;">测试优先级</div>
</body>
</html>
