<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            /* 取消表单轮廓线 */
            outline: none;
            /* 防止文本域拖拽 */
        }
        textarea{
            /* 取消表单轮廓线 */
            outline: none;
            /* 防止文本域拖拽 */
            resize: none;
        }
    </style>
</head>
<body>
    <input type="text">
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>
</html>
