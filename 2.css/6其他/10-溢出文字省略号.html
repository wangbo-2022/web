<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 200px;
            background-color: skyblue;
            margin: 0 auto;
            /* 强制不换行 */
            white-space: nowrap;
            /* 溢出部分隐藏 */
            overflow: hidden;
            /* 省略号代替 */
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div>单行文字省略号单行文字省略号</div>
</body>
</html>
