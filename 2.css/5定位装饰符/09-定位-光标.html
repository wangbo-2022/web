<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            width: 100px;
            height: 100px;
            background-color: pink;
            cursor: default;
        }
        .two{
            width: 100px;
            height: 100px;
            background-color: skyblue;
            cursor: pointer;
        }
        .three{
            width: 100px;
            height: 100px;
            background-color: pink;
            cursor: text;
        }
        .four{
            width: 100px;
            height: 100px;
            background-color: skyblue;
            cursor: move;
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
</body>
</html>
