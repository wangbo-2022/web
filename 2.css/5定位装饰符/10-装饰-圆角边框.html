<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{

            margin: 50px auto;
            width: 200px;
            height: 200px;
            background-color: skyblue;

            /* 从左上顺时针转 遇到没有的看对脚*/
            /* border-radius: 10px 20px 40px 80px; */
            /* border-radius: 10px 20px 40px;
            border-radius: 10px 40px; */

            /* 正圆 盒子必须是正方形*/
            /* 最大50% */
            border-radius: 50%;
        }
        .two{
            margin: 50px auto;
            width: 200px;
            height: 100px;
            background-color: pink;
            /* 胶囊形 盒子必须是长方形*/
            /* 高度的一半 */
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
</body>
</html>
