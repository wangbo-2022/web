<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: absolute;
            /* 盒子定位情况下margin auto不生效 */
            /* margin: 0 auto; */
            left: 50%;
            /* 宽度的一半 */
            /* margin-left: -150px; */
            top: 50%;
            /* 高度的一半 */
            /* margin-top: -150px; */
            /* 位移：自己宽高的一半 */
            transform: translate(-50%,-50%);

            width: 300px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
