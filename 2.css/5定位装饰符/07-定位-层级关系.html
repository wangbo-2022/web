<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
        }
        .one{
            position: absolute;
            left: 20px;
            top: 50px;

            /* 默认值是0 */
            /* 必须配合定位才能生效 */
            z-index: 1;
            
            background-color: pink;
        }
        .two{
            position: absolute;
            left: 50px;
            top: 100px;

            background-color: skyblue;
        }
    </style>
</head>
<body>
    <!-- 标准流<浮动<定位 -->
    <!-- 默认情况下，定位的盒子，后来居上 -->
    <!-- 可以加z-index来确定层级，数字大的在上面 -->
    <div class="one">one</div>
    <div class="two">two</div>
</body>
</html>
