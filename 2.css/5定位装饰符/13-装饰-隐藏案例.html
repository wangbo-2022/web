<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            margin: 50px auto;
            width: 200px;
            /* height: 200px; */
            background-color: skyblue;
            text-align: center;
        }
        .box p{
            display: none;
        }
        .box a:hover p{
            display: block;
        }
    </style>
</head>
<body>
    <div class="box">
        <a href="#">
            元素隐藏
            <p>我是隐藏的元素</p>
        </a>
    </div>
</body>
</html>
