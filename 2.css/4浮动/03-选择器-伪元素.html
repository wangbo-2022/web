<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .father{
            width: 300px;
            height: 300px;
            background-color: skyblue;
            margin: 0 auto;
            text-align: center;
            /* line-height: 300px; */
        }
        .father::before{
            content: '我们';
            font-size: 24px;
            background-color: pink;
            width: 100px;
            height: 100px;
            background-color: pink;
            display: inline-block;

        }
        .father::after{
            /* content必须加 不然元素就不存在 */
            content: '龙的传人';
            font-size: 24px;
            width: 100px;
            height: 100px;
            background-color: pink;
            /* 默认是行内元素 */
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- 伪元素：由css创建的标签，用于装饰性的不重要的小图 -->
    <!-- 需要有一个父级 在这个父级里创建子标签 -->
    <div class="father">是</div>
</body>
</html>
