<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .top{
            margin: 0 auto;
            width: 800px;
            /* height: 300px; */
            background-color: pink;
        }
        .bottom{
            height: 100px;
            background-color: skyblue;
        }
        .top .left{
            float: left;

            width: 200px;
            height: 300px;
            background-color: red;
        }
        .top .right{
            float: right;

            width: 580px;
            height: 300px;
            background-color: blue;
        }
        /* 双伪元素清除 */
        /* 解决外边距塌陷问题 */
        .clearfix::before,
        .clearfix::after{
            content: '';
            display: table;
        }
        /* 真正清除动作 */
        .clearfix::after{
            clear:both;
        }
    </style>
</head>
<body>
    <div class="top clearfix">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="bottom"></div>
</body>
</html>
