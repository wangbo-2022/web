<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .top{
            margin: 0 auto;
            width: 800px;
            /* height: 300px; */
            background-color: pink;
        }
        .bottom{
            height: 100px;
            background-color: skyblue;
        }
        .top .left{
            float: left;

            width: 200px;
            height: 300px;
            background-color: red;
        }
        .top .right{
            float: right;

            width: 580px;
            height: 300px;
            background-color: blue;
        }
        .clearfix{
            /* 清楚左右两侧浮动的影响 */
            clear: both;
        }
    </style>
</head>
<body>
    <div class="top">
        <div class="left"></div>
        <div class="right"></div>
        <div class="clearfix"></div>
    </div>
    <div class="bottom"></div>
</body>
</html>
