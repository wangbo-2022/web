<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top{
            height: 40px;
            background-color: #333;
        }
        .two{
            width: 826px;
            height: 100px;
            background-color: #ffc0cb;
            margin: 0 auto;
        }
        .three{
            width: 826px;
            height: 300px;
            background-color: #fff;
            margin: 0 auto;
        }
        .four{
            width: 134px;
            height: 300px;
            background-color: #ffa500;
            float: left;
        }
        .five{
            width: 692px;
            height: 300px;
            background-color: #87ceeb;
            float: left;
        }
        /* CSS属性书写顺序 
        1.浮动/display
        2.盒子模型：margin padding border 宽度高度背景
        3.文字样式*/
    </style>
</head>
<body>
    <div class="top"></div>
    <div class="two"></div>
    <div class="three">
        <div class="four"></div>
        <div class="five"></div>
    </div>
</body>
</html>
