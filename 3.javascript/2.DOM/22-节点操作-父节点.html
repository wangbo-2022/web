<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <div class="demo">
            <div class="test">

            </div>
        </div>
    </div>
    <script>
        var test = document.querySelector('.test');
        // 获取最近的父级节点 返回元素对象
        var demo = test.parentNode;
        console.log(demo);
        var box = demo.parentNode;
        console.log(box);
    </script>
</body>
</html>
