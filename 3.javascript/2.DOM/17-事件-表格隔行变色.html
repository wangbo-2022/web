<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        thead{
            background-color: skyblue;
        }
        td{
            border: 1px solid #999;
            text-align: center;
        }
    </style>
</head>
<body>
    <table cellspacing="0" width="400px" height="100px" cellpadding="5px">
        <thead>
            <tr>
                <td>姓名</td>
                <td>年龄</td>
                <td>性别</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>张三</td>
                <td>18</td>
                <td>男</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>18</td>
                <td>男</td>
            </tr>
            <tr>
                <td>王五</td>
                <td>18</td>
                <td>男</td>
            </tr>
            <tr>
                <td>赵六</td>
                <td>18</td>
                <td>男</td>
            </tr>
            <tr>
                <td>凌天</td>
                <td>18</td>
                <td>男</td>
            </tr>
        </tbody>
    </table>
    <script>
        var trs = document.querySelector('tbody').getElementsByTagName('tr');

        for(var i=0;i<trs.length;i++){
            trs[i].onmouseover = function(){
                this.style.backgroundColor = 'pink';
            }
            trs[i].onmouseout = function(){
                this.style.backgroundColor = '';
            }
        }
    </script>
</body>
</html>
