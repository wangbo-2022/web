<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = 'abcdabcda';
        var obj = {};
        
        for(var i=0;i<str.length;i++){
            var chars = str.charAt(i);
            if(obj[chars]){
                obj[chars]++;
            }
            else{
                obj[chars] = 1;
            }
        }
        console.log(obj);
        var max = 0;
        var str1 = '';
        for(var k in obj){
            if(obj[k]>max){
                max = obj[k];
                str1 = k;
            }
        }
        console.log(str1,max);
    </script>
</head>
<body>
    
</body>
</html>
