<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 前置递增 先加1 后返回值
        var num = 10;
        ++num;
        console.log(num);
        var num = 10;
        console.log(++num + 10);
        // 后置递增 先返回原值 后加1
        var num = 10;
        num++;
        console.log(num);
        var num = 10;
        console.log(num++ + 10);
        // 前置递减
        var num = 10;
        --num;
        console.log(num);
        var num = 10;
        console.log(--num + 10);
        // 后置递减
        var num = 10;
        num--;
        console.log(num);
        var num = 10;
        console.log(num-- + 10);
    </script>
</head>

</body>
</html>
