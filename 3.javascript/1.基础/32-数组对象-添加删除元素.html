    <script>
        // 添加删除数组元素
        var arr = [1,2,3];
        // push 在数组最后添加一个或多个元素，返回值：新数组的长度
        console.log(arr.push(4,'hello'));
        console.log(arr);
        // unshift 在数组最前面添加一个或多个元素 返回值：新数组长度
        console.log(arr.unshift(0,'js'));
        console.log(arr);
        // pop 删除数组最后一个元素 返回值：删除的元素
        console.log(arr.pop());
        console.log(arr);
