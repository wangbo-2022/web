    <script>

        var arr = [];
        var arr1 = new Array();
        var arr2 = new Array(2);
        var arr3 = new Array(2,3);
        console.log(arr);
        console.log(arr1);

        var arr = [];
        var obj = {};

        console.log(obj instanceof Array);
        // 2.
        console.log(Array.isArray(arr));
        console.log(Array.isArray(obj));
