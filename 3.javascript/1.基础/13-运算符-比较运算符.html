<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // == 只要求值相等 会默认转换后一个值的数据类型
        console.log(18=='18');
        // === 要求值相等 数据类型相同
        console.log(18==='18')
        console.log('18'==='18')
    </script>
</head>
