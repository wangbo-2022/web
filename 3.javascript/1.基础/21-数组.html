        // 冒泡排序
        var arr = [9,6,3,7,5,8,0];
        var temp;
        for(var j=0;j<arr.length-1;j++){
            for(var i= 0;i<arr.length-j-1;i++){
                if(arr[i]>arr[i+1]){
                    temp = arr[i];
                    arr[i] = arr[i+1];
                    arr[i+1] = temp;
                }
            }
        }
