    <title>Document</title>
    <script>
        // 数组去重
        var arr = [1,4,7,5,78,3,2,1,5,78,4];
        var newArr = [];
        for (var i=0;i<arr.length;i++){
            if(newArr.indexOf(arr[i]) == -1){
                newArr.push(arr[i]);
            }
        }
        console.log(arr);
        console.log(newArr);

    </script>
