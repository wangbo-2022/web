<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        window.addEventListener('load',function(){
            var times = [2,0,0];

            var div = document.querySelector('div');

            cutdown();

            var inter = setInterval(cutdown,1000);

            function cutdown(){

                times[2] -= 1;

                if(times[2]<0){
                    times[1] -= 1;
                    times[2] +=60;
                }
                if(times[1]<0){
                    times[0] -= 1;
                    times[1] +=60;
                }

                if(times[0]<0 && times[1]<=0 && times[2]<=0){
                    clearInterval(inter);
                }

                var h = times[0]>9?times[0]:'0'+times[0];
                var m = times[1]>9?times[1]:'0'+times[1];
                var s = times[2]>9?times[2]:'0'+times[2];
                div.innerHTML = h+':'+m+':'+s;
            } 
        })
    </script>
    <div></div>
</body>
</html>
