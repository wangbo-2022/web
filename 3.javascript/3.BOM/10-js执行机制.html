<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./images/js执行机制.png" alt="">
    <script>
        // 先执行同步任务后执行异步任务
        // 同步任务放到 执行栈 中执行
        // 遇到异步任务时先把回调函数放到 任务队列中
        // 等 执行栈 中所有任务完成后按顺序执行 任务队列 的任务
        // 异步任务: 1.普通事件 click resize等
        //           2.资源加载 load error等
        //           3.定时器 setTimeout setInterval等

        console.log(1);
        document.addEventListener('click',function(){
            console.log('click');
        })
        console.log(2);
        setTimeout(function(){
            console.log(3);
        },3000);
    </script>
    
    
    
</body>
</html>
